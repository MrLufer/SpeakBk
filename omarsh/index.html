<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Login SpeakBk">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>SpeakBk | Login Page</title>

    <script>
      addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
      }, false);

      function hideURLbar() {
        window.scrollTo(0, 1);
      }
    </script>
    <!-- Estilos -->
  	<link href="css/font-awesome.css" rel="stylesheet">
  	<link href="css/style.css" rel='stylesheet' type='text/css' />
  	<!--// Estilos -->
  	<!-- Fuentes -->
  	<!-- Titulo -->
  	<link href="//fonts.googleapis.com/css?family=Niconne" rel="stylesheet">
  	<!-- Cuerpo -->
  	<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
  	<!--//Fuentes-->
  </head>
  <body>
    <h1>SpeakBk Login</h1>
    <div class="SpeakBk-login box box--bi">
      <!-- form inicia aqui -->
      <form action="#" method="post">
        <img src="images/icon.png" alt="" />
        <div class="agile-field-txt">
          <label>
            <i class="fa fa-user" aria-hidden="true"></i> Nombre de usuario</label>
          <input type="text" name="name" placeholder=" " required="" />
        </div>
        <div class="agile-field-txt">
          <label>
            <i class="fa fa-lock" aria-hidden="true"></i> Contraseña</label>
          <input type="password" name="password" placeholder=" " required="" id="myInput" />
          <div class="agile_label">
            <input id="check3" name="check3" type="checkbox" value="show password" onclick="myFunction()">
            <label class="check" for="check3">Mostrar contraseña</label>
          </div>
          <div class="agile-right">
            <a href="#">Olvide mi contraseña</a>
          </div>
        </div>
        <!-- script para mostrar contraseña -->
        <script>
          function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }
        </script>
        <!-- //fin del script -->
        <div class="SpeakBk-bot">
          <div class="switch-agileits">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
              Mantener sesion iniciada
            </label>
          </div>
          <input type="submit" value="Iniciar Sesion">
        </div>        
        <div class="SpeakBkFB-bot">
          <input type="submit" value="Conectar con Facebook">
        </div>
        </form>
      </div>
        <!-- //form termina aqui -->
        <!--copyright-->
        <div class="SpeakBk-Copy">
        <p>© 2018 SpeakBk. All Rights Reserved | Design by
        <a href="http://ww.unmsm.com/" target="_blank">SpeakBk Team</a>
        </p>
        </div>
        <!--//copyright-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
